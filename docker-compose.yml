# docker-compose.yml
services:
  backend:
    build: ./Server
    container_name: mern-backend
    ports:
      - "4000:4000"
    env_file:
      - .env
    environment:
      - CORS_ORIGIN=http://localhost:3000
      - DB_NAME=CollaborativeTask
      - PORT=4000
      - ACCESS_TOKEN_EXPIRY=4h
      - REFRESH_TOKEN_EXPIRY=5d
    depends_on:
      - mongo
    networks:
      - mern-network
    develop:
      watch:
      - action: sync
        path: ./Server/src
        target: /app/src
      - action: rebuild
        path: ./Server/package.json

  frontend:
    build: ./Client
    container_name: mern-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - mern-network
    develop:
      watch:
      - action: sync
        path: ./Client/src
        target: /app/src
      - action: rebuild
        path: ./Client/package.json

  mongo:
    image: mongo:latest
    container_name: mern-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - mern-network

networks:
  mern-network:
    driver: bridge

volumes:
  mongo-data: